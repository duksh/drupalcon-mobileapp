<ion-modal-view>
   <ion-header-bar class=" bar bar-positive">
     <h1 class="title" align="center">Login</h1>
   </ion-header-bar>
   <ion-content>
     <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">UserName</span>
          <input type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="User_Login(user)">
        Login
      </button>
      <div align="center" ng-click="closeModal()">Cancel</div>
   </ion-content>
 </ion-modal-view>
