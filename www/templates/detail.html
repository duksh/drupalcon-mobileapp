<ion-view view-title="{{pageTitle}}">
    <ion-content>
        <ion-item ng-repeat="detail in details track by $index">
          <div class="row">
              <div class="col profile-header text-center">
                <div class="col">{{detail.name}}</div>
                <div class="col">
                  <i class="icon ion-ios-star"></i>
                  <i class="icon ion-ios-star"></i>
                </div>
              </div>
          </div>
          <div ng-if="detail.desgn" class="row">
            <div class="col desc-listing padding">
                <span>{{detail.desgn}}</span>
            </div>
          </div>
          <div ng-if="detail.desc" class="row">
            <div class="col desc-listing padding">
                <p>{{detail.desc}}</p>
            </div>
          </div>
        </ion-item>
        <div class="row" ng-if="programs.length" class="program-schedule">
          <div class="col">
            <div class="item item-divider text-center">
                SESSIONS
            </div>
            <div class="item item-text-wrap" ng-repeat="program in programs track by $index">
                <a ng-href="#/app/session-detail/{{program.id}}" class="row schedule-title">
                    <div class="col"> {{program.title}}</div>
                </a>
                <div class="row text-center program-schedule-details">
                    <div class="col col-30">{{program.date.replace("00:00:00","").trim() | date:'MMMM d'}}</div>
                    <div class="col col-40">{{program.startTime}} - {{program.endTime}}</div>
                    <div class="col col-30" ng-href="#/app/roomdetail/{{program.roomid}}">{{program.roomname}}</div>
                </div>
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
