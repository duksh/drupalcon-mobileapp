<ion-view view-title="Speakers" ng-controller="SearchCtrl">
  <ion-header-bar class="bar-light bar-subheader">
    <div ng-hide="showSearchBar" class="row row-top filter-row">
      <a class="col .col-50 filter-col text-right" ng-click="showSearchbar()">
        <i class="icon ion-search"></i>
        Search
      </a>
    </div>
    <div ng-hide="!showSearchBar" class="bar bar-header item-input-inset SerchBar_speakers">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" focus="{{focusThis}}" placeholder="Search" ng-model="search.searchSpeaker" ng-change="scrollTop()" id="searchbx" autofocus>
      </label>
      <button class="button button-clear" ng-click="hideSearchbar(search)">
        Cancel
      </button>
    </div>
  </ion-header-bar>
  <ion-content >
    <ion-list>
      <div class="row empty-result " ng-if="!speakers.length">No speakers added.</div>
        <ion-item type="item-text-wrap"
          class="item-listing  item-avatar item-remove-animate item-icon-right spkr-dtls"
          ng-repeat="speaker in speakers | filter:search.searchSpeaker"
          href="#/app/speakerdetail/{{speaker.id}}">
            <img ng-if="speaker.prof_img==''" src="img/avatar.png">
            <img ng-if="speaker.prof_img!=''" src="{{speaker.prof_img}}">
            <h2>{{speaker.fname}} {{speaker.lname}}</h2>
            <p class="wraper" ng-bind-html="speaker.desc | cut:true:80" ></p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
