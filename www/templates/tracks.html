<ion-view view-title="Tracks">
    <ion-content>
        <ion-list>
          <ion-item  type="item-text-wrap" class="item-listing item-remove-animate item-icon-right" ng-repeat="trackitem in tracks track by $index" href="#/app/trackdetail/{{trackitem.id}}">
            <h2>{{trackitem.title}}</h2>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
